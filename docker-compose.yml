services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: mizuno-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - mizuno-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mizuno-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mizuno-network

networks:
  mizuno-network:
    driver: bridge
