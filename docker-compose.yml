services:
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: mizuno-backend
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - DRIVE_ROOT_FOLDER_ID=${DRIVE_ROOT_FOLDER_ID}
      - DRIVE_ROOT_FOLDER=${DRIVE_ROOT_FOLDER:-26SS_FTW_Sell-in}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-docker-secret-key}
    restart: unless-stopped
    networks:
      - mizuno-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    container_name: mizuno-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mizuno-network

networks:
  mizuno-network:
    driver: bridge
